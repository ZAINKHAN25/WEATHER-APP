<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <input onkeydown="checkinterfoo(event)" class="city" placeholder="Enter a city name" type="text">
        <i class="fa-solid magnify fa-magnifying-glass" onclick="getWeather()" style="z-index: 1;"></i>
    </div>
    <article class="widget">
        <div class="weatherIcon"><i class="wi wi-day-cloudy"></i></div>
        <div class="weatherInfo">
            <div class="temperature"><span style="font-size: 50px;" class="temtwo">00&deg;</span></div>
            <div class="description">
                <div class="weatherCondition">Nothing here</div>
                <div class="place">Nothing here</div>
            </div>
        </div>
        <div class="date">0</div>
    </article>
    <script src="app.js"></script>
</body>
</html>
